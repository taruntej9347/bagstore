<body>
    <div class="container">
        <form action="submit_form.html" method="post">
            <table>
                <tr>
                    <th colspan="2">Fill Details For Account Creation</th>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="uname" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirm_password" required></td>
                </tr>
                <tr>
                    <td colspan="2">Address:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="address" rows="4" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Postal Code:</td>
                    <td><input type="text" name="postal_code" maxlength="6" required></td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td><input type="text" name="mobile" maxlength="10" required></td>
                </tr>
                <tr>
                    <td>Email-ID:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td align="center"><input type="reset" value="RESET"></td>
                    <td align="center"><input type="submit" value="SUBMIT"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
